<html>
    <head>
        <script>
            function factorial(n)
            {
                let f = 1;
                for(let i=n;i>=1;i--)
                   f = f * i;
                return f;
            }
            let f = factorial(5);
            document.write("Factorial = "+f);
        </script>
    </head>
</html>
