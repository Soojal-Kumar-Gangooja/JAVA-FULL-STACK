<html>
    <head>
        <style>
            p.dotted {border-style: dotted;border-width: 5px;border-color: red;}
            p.dashed {border-style: dashed;border-color: green;}
            p.solid {border-style: solid;border-width: thick;}
            p.double {border-style: double;border-width: medium;border-color: blue;}
            p.none {border-style: none;}
        </style>
    </head>
    <body>
        <p class="dotted">A dotted border</p>
        <p class="dashed">A dashed border</p>
        <p class="solid">A solid border</p>
        <p class="double">A double border</p>
        <p class="none">No border</p>
    </body>
</html>
